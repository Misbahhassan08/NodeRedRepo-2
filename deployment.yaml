apiVersion: v1 
kind: Service
metadata:
 name: noderedrepo-1
spec:
 type: LoadBalancer
 selector:
  app: noderedrepo-1
 ports:
 - protocol: TCP
   port: 80
   targetPort: 1880
---
kind: Deployment
apiVersion: apps/v1
metadata:
 name: noderedrepo-1
spec:
 replicas: 1
 selector:
  matchLabels:
   app: noderedrepo-1
 template:
  metadata:
   labels:
    app: noderedrepo-1
  spec:
   containers:
   - name: cluster-1
     image: gcr.io/synapses-323217/github.com/misbahhassan08/noderedrepo-1:latest
     ports:
     - containerPort: 1880